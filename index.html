<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="panel">
        <div class="result">

        </div>
        <div>
            <button class="startbtn">
                Start Game
            </button>
        </div>
        <div class="question-container">
            Question goes here.
        </div>
        <div class="answer-buttons">
            <lbr><button class="btn" onclick="" id="op1">option1</button>

            <button class="btn" id="op2">option2</button>

            <button class="btn" id="op3">option3</button>

            <button class="btn" id="op4">option4</button>
            </lbr>
        </div>
        <div class="answer" hidden> Answer</div>
        <div class="nextButton">
            <button class="nextbtn">Next Question</button>
        </div>
        <div class="score">
            Your score:
        </div>
        <div class="reset">
            <button class="resetbtn">Reset Game</button>
        </div>
    </div>
</body>
</html>
