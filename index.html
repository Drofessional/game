<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Quiz Game</title>
</head>
<body>
    <div class="panel">
        <div class="result">

        </div>
        <div>
            <button class="startbtn">
                Start Game
            </button>
        </div>
        <div class="question-container hidden">
            Question goes here.
        </div>
        <div class="answer-buttons">
            <br><button class="answerbtn hidden answerbtn-A">Choice A</button>

            <button class="answerbtn hidden answerbtn-B">Choice B</button>

            <button class="answerbtn hidden answerbtn-C">Choice C</button>

            <button class="answerbtn hidden answerbtn-D">Choice D</button>
            </br>
        </div>
        <div class="user-input">
            <input type="text" id="username" placeholder="Enter your name">
            <input type="number" id="numQuestions" min="1" placeholder="Enter # of questions">
          </div>
        <div class="nextButton hidden">
            <button class="nextbtn">Next Question</button>
        </div>
        <div id="highscore-list" class="hidden">
            <h2>High Scores</h2>
            <ol id="highscores">
        
            </ol>
        </div>
        <div class="score hidden">
        </div>
        <div class="reset-highscores">
            <button class="reset-highscores-btn hidden">Reset Highscores</button>
        </div>
        <div class="reset">
            <button class="resetbtn hidden">Reset Game</button>
        </div>
    </div>
</body>
</html>
